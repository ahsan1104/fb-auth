<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Sign In</h1>
                <form>
                    <div class="form-group">
                        <label for="lemail">Email</label>
                        <input type="email" class="form-control" id="lemail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="lpass">Password</label>
                        <input type="password" class="form-control" id="lpass" placeholder="Enter your password">
                    </div>
                    
                    <button type="button" class="btn btn-primary btn-block" id="lbtn">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
